<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgendaSync - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* MESMO CSS PROFISSIONAL QUE TE ENVIEI ANTES */
</style>
</head>
<body>

<div class="container">
  <h1>AgendaSync</h1>

  <!-- Login Form -->
  <form id="login-form" class="form-card">
    <div class="form-group">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" placeholder="seu@email.com" required>
    </div>
    <div class="form-group">
      <label for="login-password">Senha</label>
      <input type="password" id="login-password" placeholder="******" required>
    </div>
    <button type="submit" class="btn">Entrar</button>
  </form>

  <!-- Signup Form -->
  <form id="signup-form" class="form-card" style="display:none;">
    <div class="form-group">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="seu@email.com" required>
    </div>
    <div class="form-group">
      <label for="signup-password">Senha</label>
      <input type="password" id="signup-password" placeholder="******" required>
    </div>
    <button type="submit" class="btn">Cadastrar</button>
  </form>

  <div class="toggle-login" id="toggle-login">
    Não tem conta? <span>Criar agora</span>
  </div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module">
import { auth } from './firebase.js';
import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const loginForm = document.getElementById('login-form');
const signupForm = document.getElementById('signup-form');
const toggleLogin = document.getElementById('toggle-login');

toggleLogin.addEventListener('click', () => {
  if(loginForm.style.display !== 'none') {
    loginForm.style.display = 'none';
    signupForm.style.display = 'block';
    toggleLogin.innerHTML = 'Já tem conta? <span>Entrar</span>';
  } else {
    signupForm.style.display = 'none';
    loginForm.style.display = 'block';
    toggleLogin.innerHTML = 'Não tem conta? <span>Criar agora</span>';
  }
});

loginForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const email = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      window.location.href = "agendamento_calendario.html";
    })
    .catch(error => alert(error.message));
});

signupForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const email = document.getElementById('signup-email').value;
  const password = document.getElementById('signup-password').value;

  createUserWithEmailAndPassword(auth, email, password)
    .then(() => {
      alert('Conta criada com sucesso!');
      signupForm.style.display = 'none';
      loginForm.style.display = 'block';
    })
    .catch(error => alert(error.message));
});
</script>
</body>
</html>
