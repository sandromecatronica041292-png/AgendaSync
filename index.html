<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgendaSync - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family:'Inter',sans-serif;}
body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(135deg,#ffbc00,#ff6a00);}
.container{background:#fff;padding:50px;border-radius:24px;max-width:400px;box-shadow:0 25px 50px rgba(0,0,0,0.2);}
h1{text-align:center;color:#ff6a00;margin-bottom:30px;font-size:32px;}
.form-group{margin-bottom:20px;display:flex;flex-direction:column;}
.form-group label{margin-bottom:6px;font-weight:600;color:#333;}
.form-group input{padding:14px 16px;border-radius:12px;border:1px solid #ddd;font-size:16px;}
.btn{padding:14px;width:100%;border:none;border-radius:12px;background:#ff6a00;color:#fff;font-size:18px;font-weight:700;cursor:pointer;margin-top:10px;}
.toggle-login{text-align:center;margin-top:20px;font-size:15px;color:#555;cursor:pointer;}
.toggle-login span{color:#ff6a00;font-weight:700;text-decoration:underline;}
</style>
</head>
<body>
<div class="container">
  <h1>AgendaSync</h1>

  <form id="login-form">
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="login-email" placeholder="seu@email.com" required>
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" id="login-password" placeholder="******" required>
    </div>
    <button type="submit" class="btn">Entrar</button>
  </form>

  <form id="signup-form" style="display:none;">
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="signup-email" placeholder="seu@email.com" required>
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" id="signup-password" placeholder="******" required>
    </div>
    <button type="submit" class="btn">Cadastrar</button>
  </form>

  <div class="toggle-login" id="toggle-login">
    Não tem conta? <span>Criar agora</span>
  </div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module">
import { auth, db } from './firebase.js';
import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const loginForm = document.getElementById('login-form');
const signupForm = document.getElementById('signup-form');
const toggleLogin = document.getElementById('toggle-login');

toggleLogin.addEventListener('click', () => {
  if(loginForm.style.display !== 'none') {
    loginForm.style.display = 'none';
    signupForm.style.display = 'block';
    toggleLogin.innerHTML = 'Já tem conta? <span>Entrar</span>';
  } else {
    signupForm.style.display = 'none';
    loginForm.style.display = 'block';
    toggleLogin.innerHTML = 'Não tem conta? <span>Criar agora</span>';
  }
});

// LOGIN
loginForm.addEventListener('submit', (e)=>{
  e.preventDefault();
  const email = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;

  signInWithEmailAndPassword(auth,email,password)
  .then(()=> window.location.href="agendamento.html")
  .catch(err=> alert(err.message));
});

// SIGNUP
signupForm.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email = document.getElementById('signup-email').value;
  const password = document.getElementById('signup-password').value;

  createUserWithEmailAndPassword(auth,email,password)
  .then(async (userCred)=>{
    const user = userCred.user;
    const role = password==="AgendaSync321" ? "proprietario" : "cliente";
    await setDoc(doc(db,'usuarios',user.uid),{ email: email, role: role });
    alert(role==="proprietario" ? "Conta de proprietário criada!" : "Conta de cliente criada!");
    window.location.href="agendamento.html";
  })
  .catch(err=> alert(err.message));
});
</script>
</body>
</html>
