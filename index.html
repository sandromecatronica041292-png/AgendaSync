<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgendaSync - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family:'Inter', sans-serif;}
  body { min-height:100vh; display:flex; justify-content:center; align-items:center; background:linear-gradient(135deg,#ffbc00,#ff6a00); animation: gradientBG 10s ease infinite;}
  @keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
  .container {background:#fff; border-radius:24px; width:400px; max-width:90%; padding:50px; box-shadow:0 25px 50px rgba(0,0,0,0.2); transform:scale(0.95); animation:fadeInScale 0.5s forwards;}
  @keyframes fadeInScale {to{transform:scale(1); opacity:1;}}
  h1{text-align:center;color:#ff6a00;margin-bottom:30px;font-size:32px;letter-spacing:1px;}
  .form-group{display:flex;flex-direction:column;margin-bottom:20px;position:relative;}
  .form-group label{margin-bottom:6px;font-weight:600;color:#333;}
  .form-group input{padding:14px 16px;border-radius:12px;border:1px solid #ddd;font-size:16px;transition:0.3s;}
  .form-group input:focus{border-color:#ff6a00;outline:none;box-shadow:0 0 10px rgba(255,106,0,0.4);}
  .btn{padding:14px;width:100%;border:none;border-radius:12px;background:#ff6a00;color:#fff;font-size:18px;font-weight:700;cursor:pointer;transition:0.3s;margin-top:10px;}
  .btn:hover{background:#ff8c33;box-shadow:0 6px 12px rgba(255,106,0,0.4);}
  .toggle-login{text-align:center;margin-top:20px;font-size:15px;color:#555;cursor:pointer;transition:0.3s;}
  .toggle-login span{color:#ff6a00;font-weight:700;text-decoration:underline;}
  .form-card{animation:slideFade 0.5s forwards;}
  @keyframes slideFade{from{opacity:0; transform:translateY(20px);}to{opacity:1; transform:translateY(0);}}
</style>
</head>
<body>
<div class="container">
  <h1>AgendaSync</h1>

  <!-- Login Form -->
  <form id="login-form" class="form-card">
    <div class="form-group">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" placeholder="seu@email.com" required>
    </div>
    <div class="form-group">
      <label for="login-password">Senha</label>
      <input type="password" id="login-password" placeholder="******" required>
    </div>
    <button type="submit" class="btn">Entrar</button>
  </form>

  <!-- Signup Form -->
  <form id="signup-form" class="form-card" style="display:none;">
    <div class="form-group">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="seu@email.com" required>
    </div>
    <div class="form-group">
      <label for="signup-password">Senha</label>
      <input type="password" id="signup-password" placeholder="******" required>
    </div>
    <div class="form-group">
      <label for="signup-role">Tipo de cadastro</label>
      <select id="signup-role">
        <option value="cliente" selected>Cliente</option>
        <option value="proprietario">Proprietário</option>
      </select>
    </div>
    <button type="submit" class="btn">Cadastrar</button>
  </form>

  <div class="toggle-login" id="toggle-login">
    Não tem conta? <span>Criar agora</span>
  </div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module">
import { auth, db } from './firebase.js';
import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const loginForm = document.getElementById('login-form');
const signupForm = document.getElementById('signup-form');
const toggleLogin = document.getElementById('toggle-login');

toggleLogin.addEventListener('click', () => {
  if(loginForm.style.display !== 'none') {
    loginForm.style.display = 'none';
    signupForm.style.display = 'block';
    toggleLogin.innerHTML = 'Já tem conta? <span>Entrar</span>';
  } else {
    signupForm.style.display = 'none';
    loginForm.style.display = 'block';
    toggleLogin.innerHTML = 'Não tem conta? <span>Criar agora</span>';
  }
});

// Login
loginForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const email = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;

  signInWithEmailAndPassword(auth,email,password)
    .then(()=> window.location.href = "agendamento.html")
    .catch(error=> alert(error.message));
});

// Cadastro
signupForm.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email = document.getElementById('signup-email').value;
  const password = document.getElementById('signup-password').value;
  const role = document.getElementById('signup-role').value;

  // Se for proprietário, exigir senha fixa
  if(role==='proprietario' && password!=='AgendaSync321'){
    alert('Senha incorreta para cadastro de proprietário. Use: AgendaSync321');
    return;
  }

  try{
    const userCredential = await createUserWithEmailAndPassword(auth,email,password);
    const user = userCredential.user;
    // Salvar role no Firestore
    await setDoc(doc(db,'usuarios',user.uid),{
      email: email,
      role: role
    });
    alert('Conta criada com sucesso!');
  }catch(error){ alert(error.message);}
});
</script>
</body>
</html>
